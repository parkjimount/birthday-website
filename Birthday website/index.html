<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is The Old Dude from the Camden Pub's birthday 🎉</h1>
            <img id="bff-img" src="images/photo.jpg">
            <h2 id="bday-age">74 years old</h2>
            <h4 id="bday-date">31.10.2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy he is today 👇</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How he reacts when he gets a present 👇</h2>
            <div class="gift-img" id="gift-img-hot"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How he reacts when Tom takes his picture 👇</h2>
            <div class="gift-img" id="gift-img-genius"></div>
        </div>
        

        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
